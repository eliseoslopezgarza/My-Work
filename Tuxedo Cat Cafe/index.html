<!DOCTYPE html>
<html>
<head>
    <title>Tuxedo Cat Coffee</title>
    <link type="text/css" rel="stylesheet" href="cafe.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="coffee.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Tuxedo Cat Coffee"/>
    </header>
    <main>
        <form id="order_form" name="order_form" action="checkout.html" method="get">
            <section id="menu">
                <h2>Menu</h2>
                <p>Click an item to add it to your order.</p>
                <ul>
                    <li><a href="#"><img id="espresso" src="images/espresso.jpg" alt="espresso" data-price="1.95" data-description="Espresso"></a></li>
                    <li><a href="#"><img id="latte" src="images/latte.jpg" alt="latte" data-price="2.95" data-description="Latte"></a></li>
                    <li><a href="#"><img id="cappuccino" src="images/cappuccino.jpg" alt="cappuccino" data-price="3.45" data-description="Cappuccino"></a></li>
                    <li><a href="#"><img id="coffee" src="images/coffee.jpg" alt="coffee" data-price="1.75" data-description="Drip Coffee"></a></li>
                    <li><a href="#"><img id="biscotti" src="images/biscotti.jpg" alt="biscotti" data-price="1.95" data-description="Biscotti"></a></li>
                    <li><a href="#"><img id="scone" src="images/scone.jpg" alt="scone" data-price="2.95" data-description="Scone"></a></li>
                </ul>
            </section>

            <section>
                <h2>Your Order</h2>
                <section>
                    <select id="order" name="order" size="6">
                    </select>
                    <p id="total">&nbsp;</p>                   
                </section>
                <section id="buttons">
                    <input type="button" name="place_order" id="place_order" value="Place Order">
                    <input type="button" name="clear_order" id="clear_order" value="Clear Order">                                
                </section>
            </section>
        </form>
    </main> 
</body>
</html>
